<section>
  <div class="image-wrapper">
    <img [src]="src" alt="" />
  </div>
  <div class="content-wrapper">
    <div class="list">
      <div *ngFor="let item of detail">
        <div>
          <app-key-value
            *ngIf="
              inputType === 'readonly' || (inputType === 'edit' && !canEdit)
            "
            [key]="item.key || ''"
            [value]="item.value || ''"
          />
          <app-input-field
            *ngIf="inputType === 'edit' && canEdit"
            [label]="item.key || ''"
            [(input)]="item.value"
            [type]="item.type"
            [disabled]="item.key.toLocaleLowerCase() === 'password'"
          />
        </div>
      </div>
    </div>
    <div class="button-wrapper">
      <button
        *ngIf="inputType === 'edit' && canEdit"
        (click)="handleDeleteUser()"
      >
        Delete user
      </button>
      <button
        *ngIf="inputType === 'edit' && canEdit"
        (click)="handleSaveDetails()"
      >
        Save
      </button>
    </div>
  </div>
</section>
